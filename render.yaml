services:
  - type: web
    name: ai-dev-federation-backend
    env: docker
    plan: free
    dockerContext: ./server       # context is the /server folder
    dockerfilePath: ./server/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-dev-federation-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: HF_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "http://localhost:5173,https://aidevfederationdashboard.netlify.app"
      - key: PORT
        value: "8080"
    healthCheckPath: /healthz
    autoDeploy: true

databases:
  - name: ai-dev-federation-db
    plan: free
